<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="game">
        <h1 class="title">Rock Paper Scissors</h1>
        <h1 class="title" style="color: rgb(255, 68, 227);">against a tiger</h1>
    </div>
    <div class="scoreboard">
        <div class="players">
            <div class = 'player'>
                <h2>You</h2>
                <p class="score you">0</p>
            </div>
            <div>
                <h2 class="player" style="font-size: 40px;">Best of 5</h2>
                <h2 class="player" style="font-size: 40px;">click below!</h2>
            </div>
            
            <div class = 'player'>
                <h2> The Tiger</h2>
                <p class="score computer">0</p>
            </div>
        </div>
    </div>
    <div class="panels">
        <div class="panel" data-choice="0">
            <img src="./images/rock-g962c41bee_640.png" alt="drawing of a rock">
        </div>
        <div class="panel" data-choice="1">
            <img src="./images/stick-note-g20c9987d7_640.png" alt=" drawing of paper">
        </div>
        <div class="panel" data-choice="2">
            <img src="./images/scissors-clipart-transparent-13.png" alt="">
        </div>
    <div class="hidden-winner">
    </div>
    </div>
    
</body>
<script src="/script.js"></script>
</html>
